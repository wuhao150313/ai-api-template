version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    # 容器名称：从 .env 文件中获取
    container_name: ${PROJECT_NAME:-api-template}-mysql
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME:-api_template}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-123456}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - api-network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-api-template}-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-network
    restart: unless-stopped

  # Spring Boot 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - JAR_FILE=target/api-template.jar
    container_name: ${PROJECT_NAME:-api-template}-app
    env_file:
      - .env
    environment:
      # 数据库配置
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SPRING_DATASOURCE_URL=jdbc:mysql://${MYSQL_HOST:-mysql}:3306/${DATABASE_NAME:-api_template}?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8mb4&useUnicode=true&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD:-123456}

      # Redis 配置
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST:-redis}
      - SPRING_DATA_REDIS_PORT=${REDIS_PORT:-6379}
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD:-}

      # JWT 配置
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}

      # 容联云短信配置
      - RONGLIAN_SERVER=${RONGLIAN_SERVER}
      - RONGLIAN_PORT=${RONGLIAN_PORT}
      - RONGLIAN_ACCOUNT_SID=${RONGLIAN_ACCOUNT_SID}
      - RONGLIAN_AUTH_TOKEN=${RONGLIAN_AUTH_TOKEN}
      - RONGLIAN_APP_ID=${RONGLIAN_APP_ID}
      - RONGLIAN_TEMPLATE_ID=${RONGLIAN_TEMPLATE_ID}

      # 阿里云 OSS 配置
      - ALIYUN_OSS_ENDPOINT=${ALIYUN_OSS_ENDPOINT}
      - ALIYUN_OSS_ACCESS_KEY=${ALIYUN_OSS_ACCESS_KEY}
      - ALIYUN_OSS_ACCESS_SECRET=${ALIYUN_OSS_ACCESS_SECRET}
      - ALIYUN_OSS_BUCKET=${ALIYUN_OSS_BUCKET}

      # 微信 API 配置
      - WECHAT_APP_ID=${WECHAT_APP_ID}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET}

      # JVM 配置
      - JAVA_OPTS=${JAVA_OPTS:--Xms512m -Xmx1024m -XX:+UseG1GC}

      # 时区配置
      - TZ=${TZ:-Asia/Shanghai}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - api-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  api-network:
    driver: bridge

